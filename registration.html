<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="regitration.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Student Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Surname</span>
            <input type="text" placeholder="Enter your Surname" required>
          </div>
          <div class="input-box">
            <span class="details">Student No.</span>
            <input type="text" placeholder="Enter your Student No." required>
          </div>
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your First Name" required>
          </div>
          <div class="input-box">
            <span class="details">KLD Email Address</span>
            <input type="text" placeholder="Enter your Course" required>
          </div>
         
          <div class="input-box">
            <span class="details">Middle Name</span>
            <input type="text" placeholder="Enter your Middle Name" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your Phone number">
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Register">
        </div>
        <a href="index.html"> <center> Back to Dashboard </a> </center>
      </form>
    </div>
  </div>

</body>
</html>
