<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/KLDLogo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="/calendar-02/calendar-02/css/style.css" />
    <link

    <link rel="stylesheet" href="index-student.css" />

    <title>KLD - OAS | Student Appointment</title>
  </head>
  <body class="body">
    <div class="container">
      <header class="head">
        <div class="logo">
          <a href="/landing.html">
            <img
              src="images/KLDLogo.png"
              alt="KLDLogo"
              class="img-fluid logo-img"
              style="width: 150px; height: 150px"
              id="logo"
            />
          </a>
        </div>
      </header>
      <section class="form-head">
        <div class="welcome-remarks">
          <p class="welcome fs-5">Welcome, <span>Student</span></p>
        </div>
        <div class="logout">
          <a href="/logged-out.html">
            <img
              src="images/logout-icon.svg"
              alt="logged-out"
              data-bs-toggle="modal"
              data-bs-target="#myModal"
              style="width: 40px"
            />
          </a>
        </div>
      </section>
      <main class="form-details mb-lg-0">
        <section class="progress-box">
          <div class="progress px-1" style="height: 4px">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 0%; background-color: #0b4619"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <div class="step-container d-flex justify-content-between">
            <div class="step-circle" onclick="displayStep(1)">
              <img
                src="images/form-icon.svg"
                alt="form-icon"
                style="width: 30px"
              />
            </div>
            <div class="step-circle" onclick="displayStep(2)">
              <img
                src="images/schedule-icon.svg"
                alt="form-icon"
                style="width: 30px"
              />
            </div>
            <div class="step-circle" onclick="displayStep(3)">
              <img
                src="images/check-icon.svg"
                alt="form-icon"
                style="width: 30px"
              />
            </div>
          </div>
        </section>
        <section class="form-box">
          <form action="#" id="multi-step-form">
            <div class="step step-1">
              <!-- STEP 1 OF FORM -->
              <p class="description-child fs-5">
                Fill out the fields to make an appointment
              </p>
              <hr />
              <div class="form-parent">
                <div class="personal-child">
                  <p class="personal-title h5 fw-semibold">
                    Personal Information
                  </p>

                  <input
                    type="text"
                    class="form-control first-name"
                    placeholder="First Name"
                    name="fname"
                  />
                  <input
                    type="text"
                    class="form-control last-name"
                    placeholder="Last Name"
                    name="lname"
                  />
                  <input
                    type="email"
                    class="form-control email"
                    placeholder="Email"
                    name="email"
                  />
                  <input
                    type="number"
                    class="form-control contact-no"
                    placeholder="Contact No. (optional)"
                    name="contact_no"
                  />
                  <input
                    type="text"
                    class="form-control student-no"
                    placeholder="Student No."
                    name="student"
                  />
                </div>
                <div class="appointment-child">
                  <p class="appointment-title h5 fw-semibold">
                    Appointment Details
                  </p>
                  <select type="text" class="form-control appointment-type">
                    <option class="select-option" selected disabled>
                      Appointment Type
                    </option>
                    <option value="document">Document Requested</option>
                    <option value="information">Information Center</option>
                  </select>
                  <select type="text" class="form-control document-requested">
                    <option class="select-option" selected disabled>
                      Document Type
                    </option>
                    <option value="tor">Transcript of Records</option>
                    <option value="tc">Transfer Credentials</option>
                    <option value="cog">Certificate of Grades</option>
                    <option value="coe">Certificate of Enrollment</option>
                  </select>
                  <textarea
                    class="form-control comments"
                    name="comment"
                    id="purpose-comment"
                    cols="30"
                    placeholder="Purpose of visit / Comments"
                  ></textarea>
                </div>
              </div>
              <div class="btn-box">
                <button
                  type="submit"
                  class="btn-next-back fw-semibold next-step"
                  value="next"
                >
                  Next
                </button>
              </div>
            </div>
            <div class="step step-2">
              <!-- STEP 2 OF FORM -->
              <p class="description-child fs-5">Select Date and Time</p>
              <hr />
              <div class="form-parent-calendar ">
                <div class="calendar-child">
                  <div class="elegant-calencar">
                    <div class="wrap-header d-flex align-items-center">
                      <p id="reset">reset</p>
                      <div id="header" class="p-0">
                        <div
                          class="pre-button d-flex align-items-center justify-content-center"
                        >
                          <i class="fa fa-chevron-left"></i>
                        </div>
                        <div class="head-info">
                          <div class="head-day"></div>
                          <div class="head-month"></div>
                        </div>
                        <div
                          class="next-button d-flex align-items-center justify-content-center"
                        >
                          <i class="fa fa-chevron-right"></i>
                        </div>
                      </div>
                    </div>
                    <div class="calendar-wrap">
                      <table id="calendar">
                        <thead>

                    </div>
                  </div>
                </div>
                <div class="time-child">
                  <div class="time time-1">
                    <input

              <div class="btn-box">
                <button
                  type="submit"
                  class="btn-next-back fw-semibold prev-step"
                  value="back"

                  Back

                <button
                  type="submit"
                  class="btn-next-back fw-semibold next-step"
                  value="next"

        </section>
      </main>
    </div>

    <script src="/calendar-02/calendar-02/js/jquery.min.js"></script>

    <script src="dist/js/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script>
      var currentStep = 1;
      var updateProgressBar;

      function displayStep(stepNumber) {
        if (stepNumber >= 1 && stepNumber <= 3) {
          $(".step-" + currentStep).hide();
          $(".step-" + stepNumber).show();
          currentStep = stepNumber;
          updateProgressBar();
        }
      }

      $(document).ready(function () {
        $("#multi-step-form").find(".step").slice(1).hide();

        $(".next-step").click(function () {
          if (currentStep < 3) {
            $(".step-" + currentStep).addClass(
              "animate__animated animate__fadeOutLeft"
            );
            currentStep++;
            setTimeout(function () {
              $(".step")
                .removeClass("animate__animated animate__fadeOutLeft")
                .hide();
              $(".step-" + currentStep)
                .show()
                .addClass("animate__animated animate__fadeInRight");
              updateProgressBar();
            }, 500);
          }
        });

        $(".prev-step").click(function () {
          if (currentStep > 1) {
            $(".step-" + currentStep).addClass(
              "animate__animated animate__fadeOutRight"
            );
            currentStep--;
            setTimeout(function () {
              $(".step")
                .removeClass("animate__animated animate__fadeOutRight")
                .hide();
              $(".step-" + currentStep)
                .show()
                .addClass("animate__animated animate__fadeInLeft");
              updateProgressBar();
            }, 500);
          }
        });

        updateProgressBar = function () {
          var progressPercentage = ((currentStep - 1) / 2) * 100;
          $(".progress-bar").css("width", progressPercentage + "%");
        };
      });
    </script>
  </body>
</html>
