<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/KLDLogo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="login_guest.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="dist/css/bootstrap.css" />
    <title>KLD - OAS | Guest Login</title>
  </head>
  <body class="body">
    <!-- TODO: ADJUST THE LAYOUT AND RESPONSIVENESS -->
    <div class="container">
      <div class="login-box">
        <div class="login-container overflow-auto">
          <div class="back-box">
            <a href="/landing.html">
              <img src="images/back-icon.svg" alt="back to homepage">
            </a>
          </div>
          <div class="logo-box">
            <a href="/landing.html">
              <img
                src="images/KLDLogo.png"
                alt="KLDLogo"
                class="img-fluid logo-img"
                style="width: 150px; height: 150px"
                id="logo"
              />
            </a>
          </div>
          <h1 class="h1 fw-bolder">Guest Login</h1>
          <img
            src="images/Account-amico.svg"
            alt="Login Icon"
            class="img-fluid login-icon"
            style="width: 200px; height: 200px"
          />
          <form action="" class="form">
            <div class="form-floating txtGuest-email">
              <input
                type="email"
                class="form-control"
                id="guest-email"
                placeholder="Enter your Email"
                name="email"
              />
              <label for="email" class="form-label">Email Address</label>
            </div>
            <div class="form-floating txtGuest-otp">
              <input
                type="text"
                class="form-control"
                id="otp-guest"
                placeholder="Enter your otp"
                name="otp"
              />
              <label for="otp" class="form-label">OTP</label>
            </div>
            <div class="btn-submit-box d-flex justify-content-center">
              <a href="/index-guest.html" type="submit" class="btn-submit">Proceed</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
