  <body style="padding: 100px">
    <form method="post" action="appointmentstableprocess.php">
      <div>
        <label for="Role">Select Role:</label>
        <select name="role" id="role">
          <option selected="Select Role"></option>
          <option value="Student">Student</option>
          <option value="Guest">Guest</option>
        </select>
      </div>

      <div>
        <label for="AppointmentType">Select Appointment Type:</label>
        <select name="appointment_type" id="appointment_type">
          <option selected="Select Appointment Type"></option>
          <option value="InfoCenter">Information Center</option>
          <option value="RequestDocument">Request Document</option>
        </select>
      </div>

      <div>
        <label for="Status">Select Status:</label>
        <select name="status" id="status">
          <option selected="Select Status"></option>
          <option value="Upcoming">Upcoming</option>
          <option value="Complete">Complete</option>
          <option value="Follow-up">Follow-up</option>
          <option value="Cancelled">Cancelled</option>
          <option value="Reschedule">Reschedule</option>
        </select>
      </div>

      <div>
        <button type="submit">Filter</button>
      </div>
    </form>

    <br /><br /><br />

    <table data-toggle="table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Appointee</th>
          <th>Role</th>
          <th>Appointment Type</th>
          <th>Document Requested</th>
          <th>Purpose / Comments</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- PHP code will generate rows here -->
      </tbody>
    </table>
