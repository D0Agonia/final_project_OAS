<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/KLDLogo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="view_appointment.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="dist/css/bootstrap.css" />
    <title>KLD - OAS | View Appointment Key</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="login-box">
        <div class="login-container overflow-auto">
          <div class="back-box">
            <a href="index.html">
              <img src="images/back-icon.svg" alt="back to homepage" />
            </a>
          </div>
          <div class="logo-box">
              <img
                src="images/KLDLogo.png"
                alt="KLDLogo"
                class="img-fluid logo-img"
                style="width: 150px; height: 150px"
                id="logo"
              />
          </div>
          <h1 class="h1 fw-bolder">
            View <br />
            Appointment
          </h1>
          <img
            src="images/Mobile login-amico.svg"
            alt="Login Icon"
            class="img-fluid login-icon"
            style="width: 200px; height: 200px"
          />
          <form action="" class="form">
            <div class="form-floating control-VA">
              <input
                type="password"
                class="form-control"
                id="control-no"
                placeholder="Enter Student ID"
                name="control-no"
              />
              <label for="control-no" class="form-label">Control no.</label>
            </div>
            <div class="form-floating last-nameVA">
              <input
                type="password"
                class="form-control"
                id="last-name"
                placeholder="Enter your otp"
                name="last-name"
              />
              <label for="last-name" class="form-label">Last Name</label>
            </div>
            <div class="btn-submit-box d-flex justify-content-center">
              <a
                href="view-appointment_page.html"
                type="button"
                class="btn-submit fw-semibold"
                >Proceed</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
